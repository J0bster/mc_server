version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "true"
      TYPE: "paper"
      OPS: "Jobster01"
      MOTD: "Welcome to the server!"
      DIFFICULTY: "hard"
      SEED: "-2135836821937050197"
      VANILLATWEAKS_SHARECODE: x5whmK
      MEMORY: 4000M
    ports:
      - "25565:25565"
      - "24454:24454/udp"
      - "8123:8123"
    volumes:
      - ./data:/data
      - ./plugins:/plugins
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data: {}